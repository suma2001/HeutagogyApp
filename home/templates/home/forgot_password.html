{% load static %}
{% include 'home/base.html' %}
{% load static %}
<div class="sign_in_up_bg">
	<!-- Signup Start -->
	<div class="container">
		<div class="row justify-content-lg-center justify-content-md-center">
			<div class="col-lg-12">
				<div class="main_logo25" id="logo">
					<a href="index.html"><img src="{% static 'home/images/logo.svg' %}" alt=""></a>
					<a href="index.html"><img class="logo-inverse" src="{% static 'home/images/ct_logo.svg' %}" alt=""></a>
				</div>
			</div>
		
			<div class="col-lg-6 col-md-8">
				<div class="sign_form">
					<h2>Request a Password Reset</h2>
					<form method="POST" action="{% url 'home:forgot_password' %}">
                        {% csrf_token %}
						<div class="ui search focus mt-50">
							<div class="ui left icon input swdh95">
								<input class="prompt srch_explore" type="email" name="email" value="" id="id_email" required="" maxlength="64" placeholder="Email Address">															
								<i class="uil uil-envelope icon icon2"></i>
							</div>
						</div>
						<button class="login-btn" type="submit">Reset Password</button>
					</form>
					<p class="mb-0 mt-30">Go Back <a href="{% url 'home:signin' %}">Sign In</a></p>
				</div>

		</div>				
	</div>
